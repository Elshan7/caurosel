<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container swiper">
    <div class="slider-wrapper">

        <div class="card-list swiper-wrapper">

            <div class="card-item swiper-slide">
                <img src="assets/html.png" alt="" class="html-image">
                <h2 class="html-name">HTML</h2>
                <p class="html-text">Hyper Text Markup Language</p>
                <button class="html-button">More info</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="assets/css.png" alt="" class="html-image">
                <h2 class="html-name">CSS</h2>
                <p class="html-text">Cascading Style Sheets</p>
                <button class="html-button">More info</button>
            </div>
       
            <div class="card-item swiper-slide">
                <img src="assets/js2.png" alt="" class="html-image">
                <h2 class="html-name">JS</h2>
                <p class="html-text">Javascript</p>
                <button class="html-button">More info</button>
            </div>
    
            <div class="card-item swiper-slide">
                <img src="assets/react2.png" alt="" class="html-image">
                <h2 class="html-name">React</h2>
                <p class="html-text">React JS</p>
                <button class="html-button">More info</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="assets/angular2.png" alt="" class="html-image">
                <h2 class="html-name">Angular</h2>
                <p class="html-text">Angular - tool of JS</p>
                <button class="html-button">More info</button>
            </div>
        
            <div class="card-item swiper-slide">
                <img src="assets/bootstrap.png" alt="" class="html-image">
                <h2 class="html-name">BS</h2>
                <p class="html-text">BootStrap</p>
                <button class="html-button">More info</button>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


    </div>
</div>

  
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
